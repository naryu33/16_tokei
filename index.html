<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予定表</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <!-- デジタル時計  -->
        <div class="clock">
            <p class="clock-date"></p><!-- 時計の日付テキスト -->
            <p class="clock-time"></p><!-- 時計の時間テキスト -->
        </div>

  <div class="wrapcontainer">
        <!-- 時間割 -->
      <div class="calendar-container">
      <h1>時間割り</h1>
        <table class="calendar">
          <tr>
            <th>時限</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
          </tr>
          <tr class="day">
            <td>1</td>
            <td>化学</td>
            <td>総英</td>
            <td>保健</td>
            <td>数Ⅱ</td>
            <td>化学</td>
          </tr>
          <tr class="day">
            <td>2</td>
            <td>化学</td>
            <td>公共</td>
            <td>総英</td>
            <td>数Ⅱ</td>
            <td>EW</td>
          </tr>
          <tr class="day">
            <td>3</td>
            <td>古典</td>
            <td>語法</td>
            <td>家庭科</td>
            <td>EW</td>
            <td>数Ⅱ</td>
          </tr>
          <tr class="day">
            <td>4</td>
            <td>古典</td>
            <td>語法</td>
            <td>家庭科</td>
            <td>体育</td>
            <td>数Ⅱ</td>
          </tr>
          <tr class="day">
            <td>5</td>
            <td>PR</td>
            <td>生基</td>
            <td>数B</td>
            <td>公共</td>
            <td>総英</td>
          </tr>
          <tr class="day">
            <td>6</td>
            <td>LHR</td>
            <td>古典</td>
            <td>数B</td>
            <td>総英</td>
            <td>古典</td>
          </tr>
          <tr class="day">
              <td>7</td>
              <td></td>
              <td>体育</td>
              <td>化学</td>
              <td></td>
              <td>生基</td>
          </tr>
      </table>
    </div>

    <!-- TODOリスト -->
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Task To Be Done..."/>
                <button class="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    You have <span class="count-value">0</span> task(s) to complete.
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>
  </div>
    <!-- JavaScriptファイル読み込み -->
    <script src="main.js"></script>

</body>
</html>
